<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="container">

    <section class="NFT_section">

      <div class="equilibrium-image">
        <img src="./images/image-equilibrium.jpg" class="equil-img" alt="Equilibrium image">
        <div class="hover-effect">
          <img class="hover-image" src="./images/icon-view.svg" alt="Hover Image">
        </div>
        
      </div>

     

      <div class="about_section">

        <h1 class="heading">Equilibrium #3429<h1>

            <p class="about_nft_paragraph">Our Equilibrium collection promotes balance and calm.</p>

            <div class="nft_price_container">
              <span class="nft_price"><img src="./images/icon-ethereum.svg" alt="Ethereum image">0.041 ETH </span>
              <span class="day_left"><img src="./images/icon-clock.svg" alt="Clock icon">3 days left </span>
            </div>

            <div class="profile">
           <img src="./images/image-avatar.png" alt="Avatar image" class="image-avatar"> Creation of &nbsp<span class="name">Jules Wyvern</span></div>
      </div>

    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Priyal Lohar</a>.
    </footer>
  </main>
</body>

</html>
